title: Arumo-beta API Reference
description: 消耗品管理アプリArumo-betaのAPIリファレンス
author: Segnities007

# Jekyll theme - より美しいテーマに変更
theme: jekyll-theme-minimal

# Syntax highlighting
highlighter: rouge
markdown: kramdown

# カスタムCSSとJS
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# カスタムCSSファイル
sass:
  load_paths:
    - _sass
    - node_modules

# サイト設定
url: "https://segnities007.github.io"
baseurl: "/Arumobeta"

# ナビゲーション
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/segnities007/Arumobeta
  - title: Download App
    url: https://play.google.com/store/apps/details?id=com.segnities007.arumo_beta

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/ 