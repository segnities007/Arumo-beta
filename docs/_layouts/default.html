<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Arumo-beta API Reference</title>
    <meta name="description" content="消耗品管理アプリArumo-betaのAPIリファレンス">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }} - Arumo-beta API Reference">
    <meta property="og:description" content="消耗品管理アプリArumo-betaのAPIリファレンス">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - Arumo-beta API Reference">
    <meta name="twitter:description" content="消耗品管理アプリArumo-betaのAPIリファレンス">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ '/' | relative_url }}" class="logo">
                    <div class="logo-icon">A</div>
                    Arumo-beta
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Getting Started</div>
                    <a href="{{ '/' | relative_url }}" class="nav-item">
                        <i class="fas fa-home"></i>
                        Introduction
                    </a>
                    <a href="{{ '/quick-start.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-rocket"></i>
                        Quick Start
                    </a>
                    <a href="{{ '/installation.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-download"></i>
                        Installation
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">API Reference</div>
                    <a href="{{ '/repository-interfaces.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-code"></i>
                        Repository Interfaces
                    </a>
                    <a href="{{ '/data-models.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-database"></i>
                        Data Models
                    </a>
                    <a href="{{ '/enums.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-list"></i>
                        Enums
                    </a>
                    <a href="{{ '/mvi-architecture.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-sitemap"></i>
                        MVI Architecture
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Examples</div>
                    <a href="{{ '/examples.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-lightbulb"></i>
                        Code Examples
                    </a>
                    <a href="{{ '/tutorials.html' | relative_url }}" class="nav-item">
                        <i class="fas fa-graduation-cap"></i>
                        Tutorials
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Resources</div>
                    <a href="https://github.com/segnities007/Arumobeta" class="nav-item" target="_blank">
                        <i class="fab fa-github"></i>
                        GitHub Repository
                    </a>
                    <a href="https://github.com/segnities007" class="nav-item" target="_blank">
                        <i class="fas fa-user"></i>
                        Developer Profile
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            {{ content }}
        </main>
    </div>

    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // モバイルメニュートグル
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const sidebar = document.getElementById('sidebar');
        
        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        
        // サイドバー外クリックでメニューを閉じる
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
        
        // ナビゲーションのアクティブ状態
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && (href === currentPath || (currentPath === '/' && href === '/index.html'))) {
                    item.classList.add('active');
                }
            });
        });

        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // コードブロックのコピーボタン
        document.querySelectorAll('pre').forEach(pre => {
            const button = document.createElement('button');
            button.className = 'copy-button';
            button.innerHTML = '<i class="fas fa-copy"></i>';
            button.title = 'Copy code';
            
            button.addEventListener('click', async () => {
                const code = pre.querySelector('code');
                if (code) {
                    try {
                        await navigator.clipboard.writeText(code.textContent);
                        button.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy code:', err);
                    }
                }
            });
            
            pre.style.position = 'relative';
            pre.appendChild(button);
        });

        // ダークモードトグル
        const darkModeToggle = document.createElement('button');
        darkModeToggle.className = 'dark-mode-toggle';
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        darkModeToggle.title = 'Toggle dark mode';
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        });
        
        // ダークモードトグルをサイドバーに追加
        const sidebarNav = document.querySelector('.sidebar-nav');
        const darkModeSection = document.createElement('div');
        darkModeSection.className = 'nav-section';
        darkModeSection.innerHTML = `
            <div class="nav-section-title">Theme</div>
            <div class="nav-item" style="cursor: pointer;">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        `;
        sidebarNav.appendChild(darkModeSection);
        
        // ダークモードトグルイベント
        const darkModeItem = darkModeSection.querySelector('.nav-item');
        darkModeItem.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = darkModeItem.querySelector('i');
            const text = darkModeItem.querySelector('span');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>
